{% extends "base.html" %}
{% block content %}

<h1>Author: {{author.full_name}}</h1>

<div class="authorBio">
  <p> {{author.biography}}</p>
</div>

<h2> Books by the same author </h2>
<div class="books-list">
  <ul>
    {% for book in books_list %}
    <li><a href="/books/{{book.id}}">{{ book.title }}</a></li>
    {% endfor %}
  </ul>
</div>

{% endblock content %}
